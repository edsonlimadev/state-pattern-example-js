<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Move Blocs</title>
	<style type="text/css">
		html, body {
			height: 100%;
			padding: 0;
			margin: 0;
			font-family: Arial;
		}
		#blocks-container {
			height: 100%;
		}
		.block {
			width: 33.33%;
			font-size: 1.5em;
			height:28.05em;
			line-height: 28.05em;
			text-align: center;
			float:left;
		}
		.block a {
			text-decoration: none;
			color: white;
		}
		.block:nth-child(odd) {
			background-color: blue;
		}
		.block:nth-child(even) {
			background-color: navy;
		}
		.active {
			background-color:red !important;
		}
	</style>
</head>
<body>
	<section id="blocks-container">
		<article class="block active" id="cel-1">
			<a href="#block-1">1</a>
		</article>
		<article class="block" id="cel-2">
			<a href="#block-2">2</a>
		</article>
		<article class="block" id="cel-3">
			<a href="#block-3">3</a>
		</article>
	</section>

	<script type="text/javascript">
		var blocks = function() {
			var Block = function(element){ this.setElement(element); },
				a = [];
			Block.prototype.element = undefined;
			Block.prototype.setElement = function(element) {
				this.element = element;
			};
			Block.prototype.left = function () {};
			Block.prototype.right = function () {};
			Block.prototype.enter = function () {
				document.getElementById(this.element).className = 'block active';
			};
			a[0] = new Block('cel-1');
			a[1] = new Block('cel-2');
			a[2] = new Block('cel-3');
			a[0].left = function() {
				document.getElementById(this.element).className = 'block';
				current = a[2];
				current.enter();
			};
			a[0].right = function() {
				document.getElementById(this.element).className = 'block';
				current = a[1];
				current.enter();
			};
			a[1].left = function() {
				document.getElementById(this.element).className = 'block';
				current = a[0];
				current.enter();
			};
			a[1].right = function() {
				document.getElementById(this.element).className = 'block';
				current = a[2];
				current.enter();
			};
			a[2].left = function() {
				document.getElementById(this.element).className = 'block';
				current = a[1];
				current.enter();
			};
			a[2].right = function() {
				document.getElementById(this.element).className = 'block';
				current = a[0];
				current.enter();
			};
			current = a[0];
			var that = {};
			that.start = function() {
				document.onkeypress = function(e){
					var keyCode=e.keyCode? e.keyCode : e.charCode;
					if(keyCode === 37)
						current.left();
					else if(keyCode === 39)
						current.right();
				};
			};
			return that;
		}();
		blocks.start();
	</script>
</body>
</html>
